<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="shopping container">
        <div class="shopping-header">
            <h2>SHOPPING CART</h2>
        </div>
        <div class="shopping-body">
            <div class="shopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox">
                </div>
                <img class="responsive" src="" alt="">
                <div class="item-entry">
                    <span class="item-name">Zapatilla stan smith</span>
                    <span class="item-description">Comodas zapatillas de cuero que no pasan de moda</span>
                </div>
                    <button class="quantity">+</button>
                    <span class="quantity-amount">2</span>
                    <button class="quantity">-</button>
                <div class="value">
                    <span>&#36;</span>
                    <span>300</span>
                </div>
                </div>
            </div>
            <div class="shopping-item">
            </div>
            <div class="shopping-item">
            </div>
            <div class="shopping-item">
            </div>
        </div>
        <div class="shopping-footer">
            <h2>TOTAL</h2>
            <span>&#36;</span>
            <span>
                1200
            </span>
        </div>
    </div>
</body>
</html>
